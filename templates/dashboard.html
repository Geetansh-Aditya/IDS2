<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrusion Detection Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 80%; margin: auto; }
        canvas { max-width: 600px; margin: 20px auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Intrusion Detection System Dashboard</h1>
    <div class="container">
        <canvas id="threatPieChart"></canvas>
        <canvas id="threatBarChart"></canvas>
    </div>

    <h2>Live Attack Logs</h2>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>IP Address</th>
                <th>Threat Type</th>
                <th>Severity</th>
            </tr>
        </thead>
        <tbody id="threatTable">
        </tbody>
    </table>

    <script>
        async function fetchThreats() {
            const response = await fetch('/api/threats');
            const data = await response.json();

            const table = document.getElementById('threatTable');
            table.innerHTML = "";  // Clear table
            data.forEach(threat => {
                let row = `<tr>
                    <td>${threat.timestamp}</td>
                    <td>${threat.ip}</td>
                    <td>${threat.threat}</td>
                    <td style="color: ${threat.severity === 'high' ? 'red' : 'orange'};">
                        ${threat.severity}
                    </td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        async function updateCharts() {
            const response = await fetch('/api/summary');
            const data = await response.json();

            const pieCtx = document.getElementById('threatPieChart').getContext('2d');
            new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: ['High Severity', 'Medium Severity'],
                    datasets: [{
                        data: [data.high, data.medium],
                        backgroundColor: ['red', 'orange']
                    }]
                }
            });

            const barCtx = document.getElementById('threatBarChart').getContext('2d');
            new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['High Severity', 'Medium Severity'],
                    datasets: [{
                        label: 'Threat Count',
                        data: [data.high, data.medium],
                        backgroundColor: ['red', 'orange']
                    }]
                }
            });
        }

        async function refreshDashboard() {
            await fetchThreats();
            await updateCharts();
        }

        setInterval(refreshDashboard, 5000);
        refreshDashboard();
    </script>
</body>
</html>
