<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrusion Detection Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { width: 90%; margin: auto; display: flex; flex-wrap: wrap; justify-content: space-around; }
        canvas { max-width: 400px; margin: 20px auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #333; color: white; }
        .section { width: 48%; background: white; padding: 15px; margin: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); border-radius: 5px; }
        .high { color: red; font-weight: bold; }
        .medium { color: orange; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Intrusion Detection System Dashboard</h1>
    <div class="container">
        <div class="section">
            <h2>Threat Summary</h2>
            <canvas id="threatPieChart"></canvas>
            <canvas id="threatBarChart"></canvas>
        </div>
        <div class="section">
            <h2>Live Captured Packets</h2>
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Source IP</th>
                        <th>Destination IP</th>
                        <th>Protocol</th>
                    </tr>
                </thead>
                <tbody id="packetTable">
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <h2>Live Attack Logs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>IP Address</th>
                        <th>Threat Type</th>
                        <th>Severity</th>
                    </tr>
                </thead>
                <tbody id="threatTable">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchThreats() {
            const response = await fetch('/api/threats');
            const data = await response.json();

            const table = document.getElementById('threatTable');
            table.innerHTML = "";  // Clear table
            data.forEach(threat => {
                let row = `<tr>
                    <td>${threat.timestamp}</td>
                    <td>${threat.ip}</td>
                    <td>${threat.threat}</td>
                    <td class="${threat.severity}">${threat.severity}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        async function fetchPackets() {
            const response = await fetch('/api/packets');
            const data = await response.json();

            const table = document.getElementById('packetTable');
            table.innerHTML = "";  // Clear previous entries
            data.forEach(packet => {
                let row = `<tr>
                    <td>${packet.timestamp}</td>
                    <td>${packet.src_ip}</td>
                    <td>${packet.dst_ip}</td>
                    <td>${packet.protocol}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        async function updateCharts() {
            const response = await fetch('/api/summary');
            const data = await response.json();

            const pieCtx = document.getElementById('threatPieChart').getContext('2d');
            new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: ['High Severity', 'Medium Severity'],
                    datasets: [{
                        data: [data.high, data.medium],
                        backgroundColor: ['red', 'orange']
                    }]
                }
            });

            const barCtx = document.getElementById('threatBarChart').getContext('2d');
            new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['High Severity', 'Medium Severity'],
                    datasets: [{
                        label: 'Threat Count',
                        data: [data.high, data.medium],
                        backgroundColor: ['red', 'orange']
                    }]
                }
            });
        }

        async function refreshDashboard() {
            await fetchThreats();
            await fetchPackets();
            await updateCharts();
        }

        setInterval(refreshDashboard, 5000);
        refreshDashboard();
    </script>
</body>
</html>
