<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Intrusion Detection Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #e7e7e7;
            --accent-red: #ff4757;
            --accent-orange: #ff6b6b;
            --accent-blue: #4b6eaf;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .dashboard-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .dashboard-card {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .dashboard-card:hover {
            transform: scale(1.02);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent-blue);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .card-header h2 {
            margin: 0;
            font-size: 1.2rem;
        }
        .real-time-indicator {
            height: 10px;
            width: 10px;
            background-color: #48dbfb;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        .scrollable-table {
            max-height: 400px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: var(--accent-blue);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .severity-high { color: var(--accent-red); font-weight: bold; }
        .severity-medium { color: var(--accent-orange); font-weight: bold; }
        .ip-traffic-card .ip-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .ip-traffic-card .ip-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: var(--text-primary);">Advanced Intrusion Detection System</h1>

    <div class="dashboard-row">
        <!-- Live Attacks Card -->
        <div class="dashboard-card">
            <div class="card-header">
                <h2>Live Attack Logs</h2>
                <div class="real-time-indicator"></div>
            </div>
            <div class="scrollable-table">
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>IP</th>
                            <th>Threat</th>
                            <th>Severity</th>
                        </tr>
                    </thead>
                    <tbody id="threatTable"></tbody>
                </table>
            </div>
        </div>

        <!-- IP Traffic Analysis Card -->
{#        <div class="dashboard-card ip-traffic-card">#}
{#            <div class="card-header">#}
{#                <h2>IP Traffic Analysis</h2>#}
{#                <div class="real-time-indicator"></div>#}
{#            </div>#}
{#            <div id="ipTrafficContainer">#}
{#                <!-- IP traffic entries will be dynamically added here -->#}
{#            </div>#}
{#        </div>#}
    </div>

    <div class="dashboard-row">
        <!-- Packet Capture Card -->
        <div class="dashboard-card" style="grid-column: span 2;">
            <div class="card-header">
                <h2>Captured Network Packets</h2>
                <div class="real-time-indicator"></div>
            </div>
            <div class="scrollable-table">
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Source IP</th>
                            <th>Destination IP</th>
                            <th>Protocol</th>
                        </tr>
                    </thead>
                    <tbody id="packetTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchThreats() {
            const response = await fetch('/api/threats');
            const data = await response.json();

            const table = document.getElementById('threatTable');
            table.innerHTML = "";
            data.forEach(threat => {
                let row = `<tr>
                    <td>${threat.timestamp}</td>
                    <td>${threat.ip}</td>
                    <td>${threat.threat}</td>
                    <td class="severity-${threat.severity.toLowerCase()}">${threat.severity}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        async function fetchPackets() {
            const response = await fetch('/api/packets');
            const data = await response.json();

            const table = document.getElementById('packetTable');
            table.innerHTML = "";
            data.forEach(packet => {
                let row = `<tr>
                    <td>${packet.timestamp}</td>
                    <td>${packet.src_ip}</td>
                    <td>${packet.dst_ip}</td>
                    <td>${packet.protocol}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        async function fetchIPTraffic() {
            const response = await fetch('/api/ip-traffic');
            const data = await response.json();

            const container = document.getElementById('ipTrafficContainer');
            container.innerHTML = "";

            // Sort IPs by total traffic volume
            const sortedIPs = data.sort((a, b) => b.total_traffic - a.total_traffic);

            sortedIPs.forEach(ip => {
                let entry = `
                <div class="ip-entry">
                    <span>${ip.address}</span>
                    <span>Traffic: ${ip.total_traffic} MB</span>
                </div>`;
                container.innerHTML += entry;
            });
        }

        async function refreshDashboard() {
            await fetchThreats();
            await fetchPackets();
            await fetchIPTraffic();
        }

        // Initial dashboard load and then refresh every 5 seconds
        refreshDashboard();
        setInterval(refreshDashboard, 5000);
    </script>
</body>
</html>
